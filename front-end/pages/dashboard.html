<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy - Dashboard</title>
    
    <!-- Load CSS -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Smart Energy Logo">
                <h2>Smart Energy</h2>
            </div>
            <nav class="navigation">
                <ul>
                    <li class="active"><a href="#" data-category="all">All Graphs</a></li>
                    <li><a href="#" data-category="solar">Solar Panels</a></li>
                    <li><a href="#" data-category="hydrogen">Hydrogen</a></li>
                    <li><a href="#" data-category="temperature">Temperature</a></li>
                    <li><a href="#" data-category="car">Car Data</a></li>
                    <li><a href="#" data-category="home-power">Home Energy</a></li>
                    <li><a href="#" data-category="environment">Environment</a></li>
                    <li><a href="#" data-category="battery">Battery</a></li>
                    <li><a href="#" data-category="pressure">Pressure</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Energy dashboard</h1>
                <div class="time-controls">
                    <div class="period-selector">
                        <button class="period-btn">Today</button>
                        <button class="period-btn active">Month</button>
                        <button class="period-btn">Year</button>
                    </div>
                    <div class="date-display">Juni 2025</div>
                </div>
                <div class="date-range-picker">
                    <input type="text" id="date-range" value="17-5-2025 - 17-6-2025" readonly>
                </div>

                <!-- User Info Section -->
                <div class="user-info">
                    <button id="profile-btn" class="profile-btn">
                        Welcome, <span id="user-name">User</span>
                    </button>
                    <button id="logout-btn" class="logout-btn">Log Out</button>
                </div>
            </header>

            <!-- Dashboard Grid Container - THIS IS THE MAIN CONTAINER FOR WIDGETS -->
            <div class="grid-container">
                <div class="grid-stack" id="dashboard-grid"></div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden"></div>


    <!-- Load JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="../assets/js/dashboard/date-picker.js"></script>
    <script src="../assets/js/dashboard/grid-layout.js"></script>
    <script src="../assets/js/dashboard/auth.js"></script>
</body>
</html>
