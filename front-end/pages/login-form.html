<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/user-forms.css">
</head>
<body>
<div class="content">
    <div class="form-card">
        <h2 class="form-title">Log In to Your Account</h2>
        <form id="loginForm" class="register-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email" required class="input-style">
            </div>
            <div class="form-group">
                <label for="wachtwoord" class="form-label">Password</label>
                <input type="password" id="wachtwoord" name="wachtwoord" placeholder="••••••••" required class="input-style">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <div class="login-link">
            Don't have an account?
            <a href="register-form.html" class="login-link-anchor">Sign Up</a>
        </div>
    </div>
</div>

<script src="../assets/js/dashboard/login.js"></script>
</body>
</html>
